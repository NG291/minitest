<table >
    <tbody>
    <tr>
        <td>
            <label for="code">Code</label>
        </td>
        <td>
            <input id="code" type="text" th:value="${document.code}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input id="name" type="text" th:value="${document.name}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="year">Year</label>
        </td>
        <td>
            <input id="year" type="number" th:value="${document.year}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="description">Description</label>
        </td>
        <td>
            <textarea id="description" th:text="${document.description}" readonly></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="author">Author</label>
        </td>
        <td>
            <input id="author" type="text" th:value="${document.author}" readonly>
        </td>

    </tbody>
