<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<a th:href="@{/documents}">Back</a>
<table id="document" >
    <tbody>
    <tr>
        <td>
            <label for="code">Code</label>
        </td>
        <td>
            <input id="code" type="text" th:value="${document.code}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input id="name" type="text" th:value="${document.name}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="year">Year</label>
        </td>
        <td>
            <input id="year" type="number" th:value="${document.year}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label for="description">Description</label>
        </td>
        <td>
            <textarea id="description" th:text="${document.description}" readonly></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="author">Author</label>
        </td>
        <td>
            <input id="author" type="text" th:value="${document.author}" readonly>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
